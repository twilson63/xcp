name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run tests
      run: go test ./...
    
    - name: Run lints
      run: |
        go vet ./...
        go fmt ./...
    
    - name: Build binaries
      run: make build-all
    
    - name: Generate checksums
      run: make checksums
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/xcp-linux-amd64
          dist/xcp-linux-arm64
          dist/xcp-darwin-amd64
          dist/xcp-darwin-arm64
          dist/xcp-windows-amd64.exe
          dist/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}